    <script src="qrcodejs\jquery.min.js"></script>
    <script src="qrcodejs\qrcode.js"></script>

    <script>
      var qrcode = new QRCode(document.getElementById("qrcode"),{
        text: "",
        width: 500,
        height: 500,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

    //   trigger input menggunakan Jquery
    //   memastikan bahwa btn bisa diklik
    //   get elemen by id button, berikan addlistener click lalu buat apa yang akan terjadi di dalam function
    //   
    $('#btn').click(function(){
        var text = $('#input').val() // input dijadikan variabel
        qrcode.makeCode(text); // agar code dapat dirubah secara dinamis
    })
    </script>
